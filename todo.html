<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>My todo app</title>
</head>

<body>
    <header class="header-container d-flex justify-content-between">
        <h1>Todo app</h1>
        <a href="" id="salir">Cerrar secion</a>

    </header>
    <hr>
    <div class="flex-container">
        <form class="area_texto mr-5 ml-5" id="formCreate" style="display:block;"">
            <div class="alert alert-danger mt-4 text-center " style="display:none;" role="alert" id="errors">

            </div>
            <input class="mt-4 mb-4 " type="text" placeholder="title" id="taskTitle" name="task_name">

            <textarea id="textEntrie" placeholder="Descripcion de la tarea" name="task_description">
            </textarea>

            <label class="label_bt1">!Completa la meta de tus actividades</label>
            <div class="btn__container">
                <button type="submit" class="btn_1 " id="btnEncriptar">
                    Guardar
                </button>
            </div>
        </form>

        <!-- formulario de edit -->
        <form class="area_texto mr-5 ml-5" id="formUpdate" style="display:none;">
            <div class="alert alert-danger mt-4 text-center " style="display:none;" role="alert" id="errors">
            
            </div>
           
            <input class="mt-4 mb-4 " type="text" placeholder="title" id="taskTitleUpdate" name="task_name">
             
            <textarea  
                id="taskDescriptionUpdate"
                placeholder="Descripcion de la tarea" name="task_description">
            </textarea>
             
            <label class="label_bt1">!Completa la meta de tus actividades</label>
            <div class="btn__container">
                <button type="submit" class="btn_1 " id="btnEncriptar">
                        Actualizar
                </button>
            </div>  
        </form>

        <div class="container">
            <input type="text" id="buscador">
            <div class="text_area2__container " id="taskContainer">

            </div>

        </div>

    </div>
    <script src="./api.js"></script>
</body>

</html>
